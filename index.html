<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
          <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                 <input type="text" placeholder="enter city name" spellcheck="false" autocomplete="off">
              <!-- spellcheck=false,the element should not be checked for spelling errors -->
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                    <h2 class="city" id="cityname">Bangalore</h2>    
                <div class="details">
                <div class="humidity">
                    <img src="images/humidity.png" >
                    <div class="text">
                        <span id="humidity" style="font-size:25px;"><b>50%</b></span>
                        <p>Humidity</p>
                    </div>
                </div>
            <div class="wind">
                <img src="images/wind.png">
                <div class="text">
                <span id="wind-speed" style="font-size:25px;"><b>15 km/h</b></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js">
   

</script>
    </body>
</html>
